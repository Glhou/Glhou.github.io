---
layout: default
title: {{ page.title }}
---

<!-- Image Section -->
<div class="relative w-full h-72 bg-cover"
    style="background-image: url('{% if page.image %} {{page.image}} {% else %} https://placehold.co/600x400.png {% endif %}');">
    <div class="absolute inset-0 bg-black bg-opacity-30"></div> <!-- Optional overlay for better text contrast -->
    <div class="relative z-10 flex items-center justify-center h-full">
        <div class="bg-gray-800 bg-opacity-60 px-4 py-4 rounded-md shadow-lg">
            <h1 class="text-4xl font-bold text-white">{{ page.title }}</h1>
        </div>
    </div>
</div>

<!-- Content Section -->
<div class="container mx-auto px-6 py-12">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white shadow-lg rounded-lg p-6">
            {{ content }}
        </div>
    </div>
</div>
